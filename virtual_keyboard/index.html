<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
    <section class="first-row row">
      <button class="backtick dark-blue"><span>~</span> `</button>
      <button><span>!</span> 1</button>
      <button><span>@</span> 2</button>
      <button><span>#</span> 3</button>
      <button><span>$</span> 4</button>
      <button><span>%</span> 5</button>
      <button><span>:</span> 6</button>
      <button><span>?</span> 7</button>
      <button><span>*</span> 8</button>
      <button><span>(</span> 9</button>
      <button><span>)</span> 0</button>
      <button><span>-</span> -</button>
      <button><span>+</span> =</button>
      <button class="backspace dark-blue">Backspace</button>
    </section>
    <section class="second-row row">
      <button class="tab dark-blue">Tab</button>
      <button>Q</button>
      <button>W</button>
      <button>E</button>
      <button>R</button>
      <button>T</button>
      <button>Y</button>
      <button>U</button>
      <button>I</button>
      <button>O</button>
      <button>P</button>
      <button>[</button>
      <button>]</button>
      <button><span>/</span> \</button>
      <button>DEL</button>
    </section>
    <section class="third-row row">
      <button class="caps-lock dark-blue">Caps Lock</button>
      <button>A</button>
      <button>S</button>
      <button>D</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>;</button>
      <button>'</button>
      <button class="enter dark-blue">Enter</button>
    </section>
    <section class="fourth-row row">
      <button class="large-shift dark-blue">Shift</button>
      <button>\</button>
      <button>Z</button>
      <button>X</button>
      <button>C</button>
      <button>V</button>
      <button>B</button>
      <button>N</button>
      <button>M</button>
      <button>.</button>
      <button>,</button>
      <button>/</button>
      <button class="dark-blue"> &#9650;</button>
      <button class="dark-blue">Shift</button>
    </section>
    <section class="fifth-row row">
      <button class="ctrl">Ctrl</button>
      <button >Win</button>
      <button>Alt</button>
      <button class="space">Space</button>
      <button class="dark-blue">Alt</button>
      <button class="ctrl dark-blue">Ctrl</button>
      <button class="dark-blue">&#9664;</button>
      <button class="dark-blue">&#9660;</button>
      <button class="dark-blue">&#9658;</button>
    </section>
  </main>
  </body>
</html>
